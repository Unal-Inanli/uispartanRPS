<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="score-container">
        <div class="score-box">
          <img src="./images/logo.svg" alt="" />
          <div class="score-counter">
            <span class="score-title">SCORE</span>
            <span id="scoreText" class="score">0</span>
          </div>
        </div>
      </div>

      <div class="game-container">
        <div id="gameBox" class="game-box">
          <img class="game-triangle" src="./images/bg-triangle.svg" alt="" />
          <div class="game-button-container">
            <div id="gameButtonRock" class="game-button game-button__rock">
              <img
                class="game-button-image"
                src="./images/icon-rock.svg"
                alt=""
              />
            </div>
          </div>
          <div class="game-button-container">
            <div id="gameButtonPaper" class="game-button game-button__paper">
              <img
                class="game-button-image"
                src="./images/icon-paper.svg"
                alt=""
              />
            </div>
          </div>
          <div class="game-button-container">
            <div
              id="gameButtonScissor"
              class="game-button game-button__scissor"
            >
              <img
                class="game-button-image"
                src="./images/icon-scissors.svg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div id="gameCommenceBox" class="game-commence-box">
          <div id="gamePlayerSide" class="game-player-side">
            <div class="game-button-container"></div>
          </div>
          <div id="gameResultSide" class="game-result-side">
            <span id="resultText" class="game-result-text">YOU WIN</span>
            <button id="gameResultReplay" class="game-result-replay">
              PLAY AGAIN
            </button>
          </div>
          <div id="gameHomeSide" class="game-home-side">
            <div class="game-button-container"></div>
          </div>
        </div>
      </div>

      <div class="rules-container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Unal Inanli</a>.
        </div>
        <div class="rules-box">
          <div id="rulesSubContainer" class="rules-sub-container">
            <div class="rules-picture-container">
              <button id="rulesCloseButton" class="rules-close-button">
                <img
                  class="rules-close-image"
                  src="./images/icon-close.svg"
                  alt=""
                />
              </button>

              <div class="rules-picture-sub-container">
                <img
                  class="rules-picture"
                  src="./images/image-rules.svg"
                  alt=""
                />
              </div>
            </div>
          </div>

          <button id="rulesButton" class="rules-button">RULES</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
